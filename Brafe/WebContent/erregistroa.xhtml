<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="./EDUKIAK/TXANT/txantiloia.xhtml">
		<ui:define name="title">Brafe: erregistroa</ui:define>
		<ui:define name="Edukia">
			<div class="erregistroDIV">
				<div class="logo">
					<img src="./EDUKIAK/IRUDIAK/Logo2.png" alt="BrafeLogo"/>
				</div>
				<div class="testua1">
					<p>Brafe kontu bat sortu</p>
				</div>
				<h:form>
				<div>
					<h:inputText a:placeholder="Izena" id="izena" value="#{erabiltzaileaMB.izena}" class="inputKutxak"/>
				</div>
				<div>
					<h:inputSecret a:placeholder="Pasahitza" id="pasahitza" value="#{erabiltzaileaMB.pasahitza}" class="inputKutxak"/>
				</div>
				<div>
					<h:inputText a:placeholder="Jaiotze data" id="jaioteData" value="#{erabiltzaileaMB.jaioteData}" class="inputKutxak">
						<f:convertDateTime pattern="yyyy/MM/dd" timeZone="CET"/>
					</h:inputText>
					<h:message for="jaioteData" style="color:red" class="oharrak"/>
				</div>
				<div>
					<h:inputText a:placeholder="Telefono zenbakia" id="zenbakia" value="#{erabiltzaileaMB.telefonoZenbakia}" class="inputKutxak"/>				
				</div>
				<div>
					<h:inputText a:placeholder="Bizilekua" id="zonaldea" value="#{erabiltzaileaMB.helbidea}" class="inputKutxak"/>
				</div>
				<div class="oharrak">
					<p><h:outputText value="*Erabiltzailea dagoeneko existitzen da" rendered="#{erabilpenaMB.kodea==1}" /></p>
				</div>
				<div class="oharrak">
					<p><h:outputText value="*Mesedez parametro guztiak bete itzazu" rendered="#{erabilpenaMB.kodea==2}" /></p>
				</div>
				<div>
					<h:commandButton action="#{erabilpenaMB.erregistratu(erabiltzaileaMB)}" actionListener="#{erabilpenaMB.kodeaGarbitu()}" value="JARRAITU" class="botoiak"/>
				</div>
				</h:form>
				<h:form>
				<div class="linkLoginDiv">
					<p>Dagoeneko kontu bat daukazu?<h:commandLink action="#{erabilpenaMB.logeatuOrria()}" value="Logeatu zaitez" /></p>
			</div>
			</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
