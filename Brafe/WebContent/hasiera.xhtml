<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="./EDUKIAK/TXANT/txantiloia2.xhtml">		
		<ui:define name="title">Brafe: hasiera</ui:define>
		<ui:define name="Edukia">
		<div class="zerrenda">
			<h:form>
				<h:inputText a:placeholder="Ekitaldia bilatu" value="#{ekitaldienErabilpenaMB.iragazitakoa}" class="bilatuKutxa"/>
				<h:commandButton action="#{ekitaldienErabilpenaMB.ekitaldiakIragazi()}" value="Iragazi" />
				<h:commandButton action="#{ekitaldienErabilpenaMB.renderHasieratu()}" value="Ekitaldi berria sortu" />
				<br />
			</h:form >
			<h:form rendered="#{ekitaldienErabilpenaMB.render==1}">
			<br />
					Ekitaldiaren izena:
						<h:inputText value="#{ekitaldiakMB.ekitaldiIzena}" />
						<br />
					Ekitaldiaren zonaldea:
						<h:inputText value="#{ekitaldiakMB.ekitaldiZonaldea}" />
						<br />
						<h:commandButton action="#{ekitaldienErabilpenaMB.ekitaldiBerriaSortu(ekitaldiakMB,erabiltzaileaMB.izena)}" value="Gorde" />
			</h:form>
			<br/>
			Ekitaldiak
			<div class="taula">
			<h:dataTable var="ekitaldia" value="#{ekitaldienErabilpenaMB.ekitaldiakIragazi()}">
				<h:column>
				<f:facet name="header">ID</f:facet>
					#{ekitaldia.idEkitaldiak}
				</h:column>
				<h:column>
				<f:facet name="header">Ekitaldiaren izena</f:facet>
					#{ekitaldia.ekitaldiIzena}
				</h:column>
				<h:column>
				<f:facet name="header">Sortzailea</f:facet>
					#{ekitaldia.sortzailea}
				</h:column>
				<h:column>
				<h:form>
					<h:commandButton actionListener="#{ekitaldienErabilpenaMB.AzpiekitaldiakLortu(ekitaldia.idEkitaldiak)}" action="azpiekitaldiak.xhtml" value="Sartu" />
				</h:form>
				<h:form rendered="#{ekitaldia.sortzailea.equals(erabiltzaileaMB.izena)}">
					<h:commandButton actionListener="#{ekitaldienErabilpenaMB.Clean()}" action="#{ekitaldienErabilpenaMB.ekitaldiaEzabatu(ekitaldia.idEkitaldiak)}" value="Ezabatu" />
				</h:form>
				</h:column>
			</h:dataTable>
			</div>
		</div>
		</ui:define>
	</ui:composition>
</html>
