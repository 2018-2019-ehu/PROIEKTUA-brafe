<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="./EDUKIAK/TXANT/txantiloia.xhtml">
		<ui:define name="title">Brafe: erregistroa</ui:define>
		<ui:define name="Edukia">
			<div class="erregistroDIV">
				<div class="logo">
					<img src="./EDUKIAK/IRUDIAK/Female-Avatar-4.svg" alt="BrafeLogo"/>
				</div>
				<div class="profilDatuak">
				<div class="profIkusi">
				Erabiltzaile ID-a: #{ekitaldienErabilpenaMB.profila.idErabiltzailea}
				</div>
				<div class="profIkusi">
				Izena: #{ekitaldienErabilpenaMB.profila.izena}
				</div>
				<div class="profIkusi">
				Bizilekua: #{ekitaldienErabilpenaMB.profila.helbidea}
				</div>
				<div class="profIkusi">
				Balorazioa: #{ekitaldienErabilpenaMB.profila.balorazioa}
				</div>	
				</div>	
				<div class="profIkusi">
				<h:form rendered="#{ekitaldienErabilpenaMB.kodea==0}">
					<h:inputText value="#{ekitaldienErabilpenaMB.balorazioa}" class="inputKutxak" />
					<h:commandButton action="#{ekitaldienErabilpenaMB.balorazioaAldatu()}" value="Baloratu" class="botoiak" />
				</h:form>
				<h:form rendered="#{ekitaldienErabilpenaMB.kodea==1}">
					<h:outputText value="Erabiltzailea baloratu duzu dagoeneko"/>
				</h:form>
				</div>		
			</div>
		</ui:define>
	</ui:composition>
</html>
