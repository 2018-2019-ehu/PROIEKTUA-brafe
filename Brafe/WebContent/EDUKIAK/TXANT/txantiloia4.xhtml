&amp;callback=initMap"></script>
	<script type="text/javascript" src="gmaps.js"></script>
	<script type="text/javascript">
		function mezuaBidali(){
			navigator.geolocation.getCurrentPosition(whatsappIreki);
		}
		function whatsappIreki(position){
			var queryString="?q="+position.coords.latitude+","+position.coords.longitude;
			var query=encodeURIComponent(queryString);
			var telef=document.getElementById("tel").value;
			var aurrizkia="34";
			var telefonoa=aurrizkia+telef;
			var mapa="https://maps.google.com/"+query;

			window.open("https://web.whatsapp.com/send?phone="+telefonoa+"&amp;text=Laguntza%20behar%20dut%20"+mapa);
		}
	</script>
