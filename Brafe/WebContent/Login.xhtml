<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="./EDUKIAK/TXANT/txantiloia.xhtml">
		<ui:define name="title">Brafe: login</ui:define>
		<ui:define name="Edukia">
			<div class="erregistroDIV">
				<div class="logo">
					<img src="./EDUKIAK/IRUDIAK/Logo2.png" alt="BrafeLogo"/>
				</div>
				<div class="testua1">
					<p>Saioa hasi</p>
				</div>
				<h:form>
					<div>
					<h:panelGroup rendered="#{erabilpenaMB.kodea==4}">
						<div class="oharrak2">
							<p>*Ezin zara logeatu: kontuz erabiltzaile edo pasahitzarekin*</p>
						</div>
					</h:panelGroup>
					<div>
						<h:inputText a:placeholder="Izena" id="izena" value="#{erabiltzaileaMB.izena}" required="true" requiredMessage="Ez duzu izenik sartu" class="inputKutxak"/>
					</div>
					<h:panelGroup rendered="#{erabilpenaMB.kodea==1}">
						<div class="oharrak">
							<p>*Erabiltzailea ez da existitzen</p>
						</div>
					</h:panelGroup>
					</div>
					<div>
						<div>
							<h:inputSecret a:placeholder="Pasahitza" id="pasahitza" value="#{erabiltzaileaMB.pasahitza}" required="true" class="inputKutxak" requiredMessage="Mesedez sartu pasahitz bat"/>
						</div>
						<h:panelGroup rendered="#{erabilpenaMB.kodea==2}">
							<div class="oharrak">
								<p>*Pasahitza txarto sartu da</p>
							</div>
					</h:panelGroup>
					</div>
					<div>
						<h:commandButton  value="SARTU" class="botoiak" action="#{erabilpenaMB.logeatu(erabiltzaileaMB)}"/>
					</div>
					<div class="linkLoginDiv">
						<p>Dagoeneko ez zara erregistratu?<a href="index.xhtml"> <h:outputText value="Erregistratu zaitez" action="#{erabilpenaMB.kodeaGarbitu()}"/></a></p>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
